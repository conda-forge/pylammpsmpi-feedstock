{% set name = "pylammpsmpi" %}
{% set version = "0.2.17" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pylammpsmpi-{{ version }}.tar.gz
  sha256: 51105e75a7d509ada82357ec9b09e1ac8726bc488d36db20ac1ae7b5b2fd0f4a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >3.7
    - pip
    - mpi4py
    - pympipool
    - numpy
    - versioneer
    - toml
  run:
    - python >3.7
    - mpi4py >=3.1.4,<=3.1.6
    - pympipool >=0.7.0,<=0.7.18
    - numpy >=1.23.5,<=1.26.4

test:
  imports:
    - pylammpsmpi
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyiron/pylammpsmpi
  summary: Parallel Lammps Python interface
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pyiron-runner
    - jan-janssen
    - pmrv
    - srmnitc
