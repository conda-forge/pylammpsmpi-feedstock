{% set name = "pylammpsmpi" %}
{% set version = "0.2.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pylammpsmpi-{{ version }}.tar.gz
  sha256: c5cde599c72b71a19537bdc948158b62f05d0ce0da8e06f1795000591d3b0f11

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >3.7
    - pip
    - mpi4py
    - pympipool
    - numpy
    - versioneer
    - toml
  run:
    - python >3.7
    - mpi4py >=3.1.4,<=3.1.5
    - pympipool >=0.7.0,<=0.7.9
    - numpy >=1.23.5,<=1.26.2

test:
  imports:
    - pylammpsmpi
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyiron/pylammpsmpi
  summary: Parallel Lammps Python interface
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pyiron-runner
    - jan-janssen
    - pmrv
    - niklassiemer
    - srmnitc
